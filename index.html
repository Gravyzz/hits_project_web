<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VibeBlock</title>
</head>
<body>
    <div id="app" class = "app">
        <header class="topbar">
            <div class="brand">VibeBlock</div>

            <div class="actions">
                <button class="btn btn-run">Run</button>
                <button class="btn btn-danger" id="deleteAllBtn">Delete all</button>
                <button class="btn" id="consoleBtn">Console</button>
            </div>
        </header>
        <main class="main">
            <aside class="toolbox">
                <div class="toolbox-title">Blocks</div>

                <div class="tool-item make-variable" draggable="true">
                    <div class="variable-row">
                        <select class="selection">
                            <option value="int">int</option>
                            <option value="str">str</option>
                            <input type="text" placeholder="Имя">
                            <input type="text" placeholder="Введите знач.">
                        </select>
                    </div>
                </div>

                <div class="if-else-row">
                    <div class="tool-item if-part start" draggable="true">
                        <div class="row-inline">
                            <span class="string">if</span>
                            <input type="text", placeholder="Условие">
                            <span class="string">:</span>
                        </div>
                    </div>

                    <div class="tool-item else-part start" draggable="true">
                        <div class="row-inline">
                            <span class="string">else:</span>
                        </div>
                    </div>
                    <div class="tool-item end-part-if end" draggable="true">
                        <div class="row-inline">
                            <span class="string">end</span>
                        </div>
                    </div>
                </div>

        
                <div class="tool-item input-part" draggable="true">
                    <div class="row-inline">
                        <span class="string">input</span>
                        <input type="text", placeholder="Куда вводим?">
                    </div>
                </div>
                <div class="tool-item output-part" draggable="true">
                    <div class="row-inline">
                        <span class="string">output</span>
                        <input type="text", placeholder="Что выводим?">
                    </div>
                </div>
                

                <div class="while-end-row">
                    <div class="tool-item while-part start" draggable="true">
                        <div class="row-inline">
                            <span class="string">while</span>
                            <input type="text", placeholder="Условие">
                            <span class="string">:</span>
                        </div>
                    </div>

                    <div class="tool-item end-part-for end" draggable="true">
                        <div class="row-inline">
                            <span class="string">end</span>
                        </div>
                    </div>
                </div>

                <div class="tool-item for-part start" draggable="true">
                    <div class="row-inline">
                        <span class="string">for</span>
                        <input type="text", placeholder="i">
                        <input type="text", placeholder="от">
                        <input type="text", placeholder="до">
                        <input type="text", placeholder="шаг">
                        <span class="string">:</span>
                    </div>
                </div>

                <div class="tool-item command-part" draggable="true">
                    <div class="row-inline">
                        <span class="string">Command</span>
                        <input type="text", placeholder="Введите действие">
                    </div>
                </div>

                <div class="tool-item array-part" draggable="true">
                    <div class="arr-row">
                        <span class="string">arr</span>
                        <input type="text", placeholder="name">
                        <input type="text", placeholder="len">
                        <input type="text", placeholder="elements">
                    </div>
                </div>

            </aside>

            <section class="workspace-wrap">
                <div class="workspace"></div>
                <div class="canvas" id="canvas"></div>

                <div class="console" id="console">
                    <div class="console-header" id="consoleHeader">
                    <div class="console-title">
                        <div class="console-dots">
                        <button
                            class="dot dot-red"
                            id="consoleClose"
                            aria-label="Close console">
                        </button>

                        <button
                            class="dot dot-yellow"
                            id="consoleHide"
                            aria-label="Hide console">
                        </button>
                        </div>

                        <span>Console</span>
                    </div>

                    <div class="console-actions">
                        <button class="console-btn" id="consoleClear">Clear</button>
                    </div>
                    </div>

                    <div class="console-body">
                        <pre class="console-text" id="consoleText">
                    Ready…
                        </pre>
                    </div>

                    <div
                        class="console-resizer"
                        id="consoleResizer"
                        aria-label="Resize console">
                    </div>

                </div>
            </section>
        </main>
    </div>

    <script type="module" src="/main.js"></script>
</body> 
</html>
