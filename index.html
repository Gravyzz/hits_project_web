<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VibeBlock</title>
</head>
<body>
    <div id="app" class = "app">
        <header class="topbar">
            <div class="brand">VibeBlock</div>

            <div class="actions">
                <button class="btn btn-run">Run</button>
                <button class="btn btn-danger">Delete all</button>
                <button class="btn">Console</button>
            </div>
        </header>
        <main class="main">
            <aside class="toolbox">
                <div class="toolbox-title">Blocks</div>

                
                <div class="tool-item">
                    <span class = "box-name">Создать переменную</span><br>
                    <span class="string">Название:</span>
                    <input type="text" value="">
                    <span class="string">Тип данных:</span>
                    <select class="selection">
                        <option value="int">Int</option>
                        <option value="str">Str</option>
                    </select><br>
                    <span class="string">Значение:</span>
                    <input type="text" value="">
                </div>
                
                
            </aside>

            <section class="workspace-wrap">
                <div class="console" id="console">
                    <div class="console-header">
                        <div class="console-title">
                        <span class="console-dots">
                            <button class="dot dot-red" id="consoleClose" aria-label="Close (clear + hide)"></button>
                            <button class="dot dot-yellow" id="consoleHide" aria-label="Hide (keep logs)"></button>
                        </span>
                        Console
                        </div>

                        <div class="console-actions">
                        <button class="console-btn" id="consoleClear" aria-label="Clear console">Clear</button>
                        </div>
                    </div>

                    <div class="console-body">
                        <pre class="console-text" id="consoleText">Ready…</pre>
                    </div>
                    </div>
                <div class="workspace"></div>
            </section>
        </main>
    </div>

    <script type="module" src="/main.js"></script>
</body> 
</html>
