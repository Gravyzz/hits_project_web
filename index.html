<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VibeBlock</title>
</head>
<body>
    <div id="app" class = "app">
        <header class="topbar">
            <div class="brand">VibeBlock</div>

            <div class="actions">
                <button class="btn btn-run">Run</button>
                <button class="btn btn-danger">Delete all</button>
                <button class="btn" id="consoleBtn">Console</button>
            </div>
        </header>
        <main class="main">
            <aside class="toolbox">
                <div class="toolbox-title">Blocks</div>

                
                <div class="tool-item make-variable">
                    <span class = "box-name">Создать переменную</span><br>
                    <span class="string">Название:</span>
                    <input type="text" value="" placeholder="Введите данные">
                    <span class="string">Тип данных:</span>
                    <select class="selection">
                        <option value="int">Int</option>
                        <option value="str">Str</option>
                    </select><br>
                    <span class="string">Значение:</span>
                    <input type="text" value="">
                </div>
                <div class="if-else-row">
                    <div class="tool-item if-part">
                        <span class="string" >if</span>
                        <input type="text"></input>
                        <span>:</span>
                    </div>

                    <div class="tool-item else-part">
                        <span class="">else:</span>
                    </div>
                </div>
                
            </aside>

            <section class="workspace-wrap">
                <div class="console" id="console">

                    <div class="console-header" id="consoleHeader">
                        <div class="console-title">

                        <div class="console-dots">
                            <button
                            class="dot dot-red"
                            id="consoleClose"
                            aria-label="Close console">
                            </button>

                            <button
                            class="dot dot-yellow"
                            id="consoleHide"
                            aria-label="Hide console">
                            </button>
                        </div>

                        <span>Console</span>
                        </div>

                        <div class="console-actions">
                        <button
                            class="console-btn"
                            id="consoleClear">
                            Clear
                        </button>
                        </div>
                    </div>

                    <div class="console-body">
                        <pre class="console-text" id="consoleText">
                    Ready…
                        </pre>
                    </div>

                    <div
                        class="console-resizer"
                        id="consoleResizer"
                        aria-label="Resize console">
                    </div>

                </div>
            </section>
        </main>
    </div>

    <script type="module" src="/main.js"></script>
</body> 
</html>
